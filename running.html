        <!-- Page content -->

            <!--Bootstrap Navbar-->

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                    <img src="images/me.png"  alt="Logo" width="22" height="24" class="d-inline-block align-text-top">
                    RiceTech
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                  <div class="collapse navbar-collapse" id="navbarNav">

        <article class ="bg-light bg-gradient container ">
          <h1> I run ultramarathons!</h1>
          <p> Use the interactive pace calculator below to predict when I will arrive at each aid station of the Stone Mill 50 miler.</p>


          <!--StoneMill Input and Table-->

          <div class="container text-center">
            <div class="row">
              <h3>Stone Mill 50 Miler Aid Stations</h3>
            </div>
            <div class="row">
              <div class="col">
                <img width= 300 src="https://mcrrc.org/wp-content/uploads/2021/05/SM50_finalMap2.png" alt="50 mile race map">
              </div>
              <div class="col">
                <!--After user input, a subtitle for the table will be filled in here by stonemill.js-->
                <h5 id="paceDisplay"></h5>
              </div>
              <div class="col">
                <input id="paceInput" placeholder="mile pace in min:sec">
                <button id="paceSubmit">Calculate times</button>
              </div>
            </div>
          </div>
          <!--This table is created by stonemill.js-->
          <table class="table table-striped" id="aidStationTable">
          </table>
        </article>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
